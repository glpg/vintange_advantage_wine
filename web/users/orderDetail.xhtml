<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:body>
        <ui:composition template="/template.xhtml">
            
            <ui:define name="center">
                <h:link value="home" outcome="/index" style="font-size: 1.2em; font-weight: bold; color: blue; margin-right:5px"/>
                <h:outputText value=">" style="font-size: 1.2em; color: black;margin-right:5px "/>
                <h:link value="account" outcome="accountManage" style="font-size: 1.2em; font-weight: bold; color: blue;margin-right:5px "/>
                <h:outputText value=">" style="font-size: 1.2em; color: black;margin-right:5px "/>
                <h:link value="order history" outcome="orderHistory" style="font-size: 1.2em; font-weight: bold; color: blue;margin-right:5px "/>
                <h:outputText value=">" style="font-size: 1.2em; color: black;margin-right:5px "/>
                <h:outputText value="order detail" style="font-size: 1.2em; color: black; "/>
                
                <div style="width:80%; padding-left: 30px; padding-top: 20px">
                    <h:outputLabel value="Order Number:" style="font-size: 1em; color: black; font-weight: bold;"/>
                    <h:outputText value=" #{orderBean.current.id}" style="font-size: 1em; color: #990012; font-weight: bold; padding: 20px"/>
                    <h:outputLabel value="Status:" style="font-size: 1em; color: black; font-weight: bold"/>
                    <h:outputLabel value=" #{orderBean.current.status}" style="font-size: 1em; color: #990012; font-weight: bold; padding: 20px"/>
                    <h:dataTable id="orderlines" value="#{orderBean.current.orderLineCollection}" var="wineitem">
                        
                            <h:column headerClass="col1">
                                <f:facet name="header">Item</f:facet>
                                <h:outputText value="#{wineitem.wineId.name}" 
                                            style="text-align:left; color:#990012; font-weight: bold" />  
                    
                            </h:column>
                            
                            
                            <h:column headerClass="col2">                       
                                <f:facet name="header">Quantity</f:facet>
                                <div style="text-align: center">
                                <h:outputText value="#{wineitem.quantity}" style="text-align: center"/>
                                </div>
                                
                            </h:column>
    			
                            <h:column headerClass="col3">
                       
                                <f:facet name="header">Price</f:facet>
                                <div style="text-align: center">
                                    <h:outputText value="$ #{wineitem.price}" 
                                            style="font-weight: bold; color:#990012" /> 
                            
                                </div>
                            </h:column>
                           
                          
                        </h:dataTable>
                
                    
                       
                        
                        <div style="float: right; margin-right: 180px; margin-top: 100px">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="shipping:" styleClass="blackboldmedium"/>
                                <h:outputText value="FREE" rendered="#{orderBean.orderTotal ge 149}" styleClass="blackboldmedium" style="color:red; float: right"/>
                                <h:outputText value="$ 9.99" rendered="#{not (orderBean.orderTotal ge 149)}" styleClass="blackboldmediumright"/>
                                <h:outputText value="Total Price: " style="font-size: large; font-weight: bold;" />
                                <h:outputText value="$ #{orderBean.orderTotal + 9.99}" rendered="#{not (orderBean.orderTotal ge 149)}" 
                                              styleClass="blackboldmediumright" style="font-size: 1.2em; color:#990012"/>
                                <h:outputText value="$ #{orderBean.orderTotal}" rendered="#{orderBean.orderTotal ge 149}"
                                              styleClass="blackboldmediumright" style="font-size: 1.2em; color:#990012"/>
                                
                            </h:panelGrid>
                         
                        </div>
                </div>  
                
                
            </ui:define>
                
        </ui:composition>
    </h:body>
</html>
