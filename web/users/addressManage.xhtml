<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="center">
                
                
                <h:link value="home" outcome="/index" style="font-size: 1.2em; font-weight: bold; color: blue; margin-right:5px"/>
                <h:outputText value=">" style="font-size: 1.2em; color: black;margin-right:5px "/>
                <h:link value="account" outcome="accountManage" style="font-size: 1.2em; font-weight: bold; color: blue;margin-right:5px "/>
                <h:outputText value=">" style="font-size: 1.2em; color: black;margin-right:5px "/>
                <h:outputText value="address" style="font-size: 1.2em; color: black; "/>
                
                <h:panelGrid columns="3" columnClasses="addrCells" 
                             style="width:900px; margin-left:30px; margin-top: 30px">
                    <ui:fragment rendered="#{not empty addressBean.addrDft}">
                    <h:panelGroup>
                        <h:outputLabel value="default address" style="font-weight:bold; font-size: large;"/>
                            <h:panelGrid columns="1"  styleClass="addrblock">
                            
                                <h:outputText value="#{addressBean.addrDft.fname} #{addressBean.addrDft.lname}"/>
                           
                                <h:outputText value="#{addressBean.addrDft.line1}" />
       
                                <h:outputText value="#{addressBean.addrDft.line2}" 
                                                    rendered="#{not empty addressBean.addrDft.line2}" />
                                <h:outputText value="#{addressBean.addrDft.city},
                                                    #{addressBean.addrDft.state} #{addressBean.addrDft.zipcode}"/>
                                
                                
                            </h:panelGrid> 
                            <h:form>
                                <h:commandLink value="edit" action="#{addressBean.edit(addressBean.addrDft)}" 
                                    style="font-size: 0.9em; color: blue; font-weight: bold; margin-right:5px "/>
                                <h:outputText value="|" style="font-size: 1.0em; color: black;margin-right:5px "/>
                                <h:commandLink value="remove " action="#{addressBean.remove(addressBean.addrDft)}"
                                    style="font-size: 0.9em; color: blue; font-weight: bold; margin-right:5px"/>
                                
                            </h:form>
                            
                            
                    </h:panelGroup>
                    </ui:fragment>
                    
                    
                    
                    <c:forEach items="#{addressBean.customeraddresses}" var = "addr">
                        
                        <ui:fragment rendered="#{not (addr.id eq addressBean.addrDft.id) }">
                        <h:panelGroup>
                            <h:panelGrid columns="1" styleClass="addrblock">
                            
                                <h:outputText value="#{addr.fname} #{addr.lname}"/>
                           
                                <h:outputText value="#{addr.line1}" />
       
                                <h:outputText value="#{addr.line2}" 
                                                    rendered="#{not empty addr.line2}" />
                                <h:outputText value="#{addr.city},
                                                    #{addr.state} #{addr.zipcode}"/>
                                            
                            </h:panelGrid>
                            
                            <h:form>
                                <h:commandLink value="edit" action="#{addressBean.edit(addr)}" 
                                    style="font-size: 0.9em; color: blue; font-weight: bold; margin-right:5px ">
                                    
                                </h:commandLink>
                                <h:outputText value="|" style="font-size: 1.0em; color: black;margin-right:5px "/>
                                <h:commandLink value="remove " action="#{addressBean.remove(addr)}"
                                    style="font-size: 0.9em; color: blue; font-weight: bold; margin-right:5px"/>
                                <h:outputText value="|" style="font-size: 1.0em; color: black;margin-right:5px "/>
                                <h:commandLink value="make default"  action="#{addressBean.makeDefault(addr)}"
                                    style="font-size: 0.9em; color: blue; font-weight: bold; margin-right:5px"/>
                                
                            </h:form>
                            
                            
                            
                        </h:panelGroup>
                       
                        </ui:fragment>
                        
                        
                        
                        
                    
                    </c:forEach>
                    
                    <h:link value="add new address" outcome="newAddress" style="font-size: medium; color: blue; font-weight:bold"/>
                </h:panelGrid>
                      
          
                    
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
