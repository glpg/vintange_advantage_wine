<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="center">
                <h:outputLabel value="Update phone number" style="font-size: 1.5em; font-weight: bold"/>
                <h:link value="or back to account >" outcome="accountManage" style="font-size: 0.9em; font-weight: bold; color: #1E90FF; margin-left: 30px"/>
                <h:form id="resetpwd-form">
                    <h:panelGrid columns="2">
                      
                        
                        
                        <h:outputLabel value="New phone number" />
                        <h:outputLabel/>
                        <h:inputText size="35" value="#{updateBean.phone}" id="phonenumber"/>
                        <h:message for="pwd" class="alertmsg"/>
                        
                        
                        
                        
                        <h:commandButton value="Update" action="#{updateBean.updatePhone()}">
                        </h:commandButton>
                        <h:outputLabel/>
                        
                        
                        
                        
                    </h:panelGrid>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
